name: Code

on:
  pull_request:
    branches:
      - main            # ‚úÖ Change this if your default branch is different
  workflow_dispatch:
  # schedule:
  #   - cron: "0 0 * * *"    # Every day at 00:00 UTC
  #   - cron: "0 10 * * *"   # Every day at 10:00 UTC
  #   - cron: "0 16 * * *"   # Every day at 16:00 UTC
  #   - cron: "0 22 * * *"   # Every day at 22:00 UTC

permissions:
  contents: write     # ‚úÖ To push updates or create PRs
  actions: read       # ‚úÖ To allow action execution

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your profile repo
      - name: ü¶ë Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2Ô∏è‚É£ Install jq (required by lowlighter/metrics)
      - name: ü¶ë Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # Code
      - name: üêôCode
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.WORKFLOW_GIST }}
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_visibility: public
          plugin_code_languages: python 


      # 9Ô∏è‚É£ Commit & push all SVG updates to a PR
      - name: ü¶ë Commit & Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          branch: metrics-update
          title: "chore: update all metrics SVGs"
          body: "Auto-generated metrics via lowlighter/metrics"
