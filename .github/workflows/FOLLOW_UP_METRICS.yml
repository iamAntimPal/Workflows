# .github/workflows/metrics.yml
name: FOLLOW_UP_METRICS
on:
  # Daily at 16:00 UTC
  schedule:
    - cron: "0 16 * * *"
  # Manual trigger from the Actions tab
  workflow_dispatch:

permissions:
  contents: write     # to push updates / create PRs
  actions: read       # to run actions

jobs:
  metrics:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your profile repo
      - name: ü¶ë Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2Ô∏è‚É£ Install jq (required by lowlighter/metrics)
      - name: ü¶ë Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # 3Ô∏è‚É£ Medias
      - name: ü¶ë Followup metircs
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: followup.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.WORKFLOW_GIST }}
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_followup_indepth: yes
          plugin_followup_archived: no


      # 4Ô∏è‚É£ Achievements
      # 5Ô∏è‚É£ Sponsors
      # 6Ô∏è‚É£ General
      # 7Ô∏è‚É£ Splatoon
      # 8Ô∏è‚É£ **NEW** Lines of Code Change
      # 9Ô∏è‚É£ LeetCode 

      # 9Ô∏è‚É£ Commit & push all SVG updates to a PR
      - name: ü¶ë Commit & Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          branch: metrics-update
          title: "chore: update all metrics SVGs"
          body: "Auto-generated metrics via lowlighter/metrics"
