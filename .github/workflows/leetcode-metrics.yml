name: ğŸ§  LeetCode Metrics

on:
  schedule:
    - cron: "0 16 * * *"  # Daily at 16:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  leetcode:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Docker and jq (via official script)
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl
          curl -fsSL https://get.docker.com | sh
          sudo usermod -aG docker $USER
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: ğŸ“Š Generate LeetCode Metrics and upload to Gist
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GIST }}  # Token with Gist scope
          filename: leetcode.svg
          base: ""
          plugin_leetcode: yes
          plugin_leetcode_user: antim_pal
          plugin_leetcode_sections: solved, skills, recent
          config_timezone: Asia/Kolkata
